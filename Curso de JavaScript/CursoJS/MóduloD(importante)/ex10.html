<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resposta">

    </div>

    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var resposta = document.getElementById('resposta')
            
            var vel = Number(txtvel.value)
            resposta.innerHTML = `<p> Sua velocidade atual é de <b>${vel}Km/h</b></p>`
            if (vel > 60){
                resposta.innerHTML += `<p><b>MULTADO</b> por excesso de velocidade!</p>`
            }
            resposta.innerHTML += `<p>Dirija sempre com segurança!</p>`
        }
    </script>
</body>
</html>
