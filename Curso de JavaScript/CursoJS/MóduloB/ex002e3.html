<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            background-color: plum;
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: gold
        }
    </style>

    <script>
        var nome = prompt('Qual é seu nome?')
        alert('É um prazer te conhecer, ' + nome)

        var n1 = parseFloat(prompt('Digite um número: '))
        var n2 = parseInt(prompt('Digite outro número: '))
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        //entre creses e com ${} se chama Template Strings, usando Placeholders

    </script>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Livre da maldição!</p>
</body>
</html>
