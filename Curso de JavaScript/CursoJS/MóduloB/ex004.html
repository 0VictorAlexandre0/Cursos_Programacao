<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
    <script>
        nome = prompt('Qual seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras</br>`)

        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`)

        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

        n1 = 1234.5
        n1.toFixed(2) //o numero ainda vai aparecer 1234.50
        n1.toFixed(2).replace('.', ',') //agora irá aparecer 1234,50

        //n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        console.log(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})) //aparece o valor em moeda real

        console.log(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})) //dolar
        
        console.log(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})) //euro

    </script>
</head>
<body>
    
</body>
</html>
